<div class="row d-flex justify-content-center">
  <div
    *ngFor="let i of portfolioItems"
    class="col-sm-12 col-md-6 col-lg-4 d-flex mb-5 flex-column justify-content-center"
  >
    <a
      [attr.data-fancybox]="'group1'"
      [attr.data-title]="i.caption"
      href="/assets/images/portfolio/{{ i.imageName }}.jpg"
      class="portfolio-item__client-link mb-4"
    >
      <img
        src="/assets/images/portfolio/{{ i.imageName }}-featured-thumb.jpg"
        class="portfolio-item__client-img w-100"
        alt="{{ i.caption }}"
      />
    </a>
    <div class="d-flex align-items-center justify-content-between">
      <div class="portfolio-item__client-caption">{{ i.caption }}</div>
      <a
        class="btn btn-primary"
        href="/assets/images/portfolio/{{ i.imageName }}.jpg"
        [attr.data-fancybox]="'group2'"
        [attr.data-title]="i.caption"
        >Info</a
      >
    </div>
  </div>
</div>
