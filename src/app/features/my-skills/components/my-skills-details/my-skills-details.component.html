<article *ngIf="activeGroup$ | async as group">
  <div class="my-skills-details__group">
    <h2>{{ group.label }}</h2>
    <div *ngFor="let i of group.skills" class="my-skills-details__chart" [attr.data-percent]="i.rating">
      <span class="my-skills-details__name">{{ i.name }}</span>
    </div>
  </div>
</article>
