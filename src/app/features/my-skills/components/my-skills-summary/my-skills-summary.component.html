<article class="mb-5 clearfix">
  <dl
    *ngFor="let group of groups"
    class="my-skills-summary__group"
    [class.my-skills-summary__active-group]="group.active"
    (click)="toggleVisibility(group)"
  >
    <dt class="my-skills-summary__label">{{ group.category }}</dt>
    <dd
      *ngFor="let skill of group.list"
      class="my-skills-summary__item"
      [class.d-none]="!group.active"
    >
      {{ skill.name }}
    </dd>
  </dl>
</article>
