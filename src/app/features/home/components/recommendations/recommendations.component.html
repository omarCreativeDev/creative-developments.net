<div class="container recommendations">
  <div class="row">
    <div class="col-12">
      <h5 class="text-center">Recommendations</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="glide">
        <div class="glide__track mb-2" data-glide-el="track">
          <ul class="glide__slides">
            <li *ngFor="let i of recommendations" class="glide__slide">
              <div class="d-flex">
                <img class="recommendations__image" src="/assets/images/recommendations/{{ i.image }}.jpeg" />
                <div class="pl-5 pb-5">
                  <div>
                    <b>{{ i.name }}</b>
                  </div>
                  <div>{{ i.role }}</div>
                  <div>
                    <i>{{ i.date }}</i>
                  </div>
                </div>
              </div>
              <p><fa-icon [icon]="faQuoteLeft"></fa-icon> {{ i.feedback }} <fa-icon [icon]="faQuoteRight"></fa-icon></p>
            </li>
          </ul>
        </div>
        <div class="glide__bullets d-flex justify-content-center" data-glide-el="controls[nav]">
          <button
            *ngFor="let i of recommendations; let idx = index"
            class="glide__bullet"
            [attr.data-glide-dir]="'=' + idx"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
